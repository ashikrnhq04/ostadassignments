<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
    <script>
      let ul = document.querySelector("ul");
      function appendList(uList) {
        for (let i = 1; i <= 5; i++) {
          let li = document.createElement("li");
          let list = li.append(i);
          uList.append(li);
        }
      }
      appendList(ul);
    </script>
  </body>
</html>
