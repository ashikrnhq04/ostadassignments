<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="https://placehold.co/600x400/000000/FFFFFF/png" alt="" />
    <br />
    <button type="button" id="myBtn">Click Here!</button>

    <script>
      let btn = document.querySelector("#myBtn");
      let img = document.querySelector("img");
      function changeSource(btn) {
        btn.addEventListener("click", function (event) {
          img.src === "https://placehold.co/600x400/000000/FFFFFF/png"
            ? (img.src = "https://placehold.co/600x400/FF0000/FFFFFF/png")
            : (img.src = "https://placehold.co/600x400/000000/FFFFFF/png");
        });
      }
      changeSource(btn);
    </script>
  </body>
</html>
