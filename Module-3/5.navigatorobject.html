<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="document">
    <h1 id="result"></h1>

    <script>
      let res = document.getElementById("result");

      // navigator object

      function browserInfo() {
        let brname = navigator.appName;
        let brversion = navigator.appVersion;
        res.innerHTML = `<h1>The name of the Browser is ${brname}<br> and version is ${brversion}</h1>`;
      }
      browserInfo();
    </script>
  </body>
</html>
